<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" #payeeName (input)="onNameChange(payeeName.value)"/>
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" #paymentDate (input)="onDateChange(paymentDate.value)"/>
    </div>
    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: "longDate" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" #paymentAmount (input)="onAmountChange(paymentAmount.value)"/>
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

</div>
